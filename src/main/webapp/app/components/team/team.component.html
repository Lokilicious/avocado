<ng-container *ngIf="surveys$ | async as surveys">
<table class="table">
  <thead>
  <tr>
    <th>Question</th>
    <th *ngFor="let answer of answerMap | keyvalue">{{answer.key}}</th>
  </tr>
  </thead>  
  <tbody>
      <tr *ngFor="let answer of answerMap| keyvalue; first as isFirst; index as i">
        <td *ngIf="isFirst">{{questions[i]?.text}}</td>
        <td>

          {{answer.value | json}}

        </td>
      </tr>

  </tbody>
</table>
</ng-container>
