<ng-container *ngIf="surveys$ | async as surveys">
<table class="table">
  <thead>
  <tr>
    <th>Question</th>
    <th *ngFor="let survey of surveys">{{survey.surveyDate}}</th>
  </tr>
  </thead>  
  <tbody>
      <tr *ngFor="let survey of sanitizedSurveys">
        <td>{{survey.question}}</td>
        <td *ngFor="let result of survey.answers">
          {{result.resultNumeric | number: '1.2-2' }}
        </td>
      </tr>


  </tbody>
</table>
</ng-container>
