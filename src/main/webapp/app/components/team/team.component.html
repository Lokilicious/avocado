<ng-container *ngIf="surveys$ | async as surveys">
<table class="table">
  <thead>
  <tr>
    <th>Question</th>
    <th *ngFor="let survey of surveys">{{survey.surveyDate}}</th>
  </tr>
  </thead>  
  <tbody>
    <ng-container *ngFor="let survey of surveys">
      <tr *ngFor="let answer of survey.answers">
        <td>{{answer.question?.text}}</td>
        
        <td>{{answer.resultNumeric | number: '1.2-2'}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
</ng-container>
