<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="answer">
      <h2 data-cy="answerDetailsHeading"><span>Answer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ answer.id }}</span>
        </dd>
        <dt><span>Num Responses</span></dt>
        <dd>
          <span>{{ answer.numResponses }}</span>
        </dd>
        <dt><span>Result Numeric</span></dt>
        <dd>
          <span>{{ answer.resultNumeric }}</span>
        </dd>
        <dt><span>Result String</span></dt>
        <dd>
          <span>{{ answer.resultString }}</span>
        </dd>
        <dt><span>Question</span></dt>
        <dd>
          <div *ngIf="answer.question">
            <a [routerLink]="['/question', answer.question?.id, 'view']">{{ answer.question?.id }}</a>
          </div>
        </dd>
        <dt><span>Survey</span></dt>
        <dd>
          <div *ngIf="answer.survey">
            <a [routerLink]="['/survey', answer.survey?.id, 'view']">{{ answer.survey?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/answer', answer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
